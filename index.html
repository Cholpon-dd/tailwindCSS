<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!--header starts-->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black p-2 bg-pink-600 rounded-md" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" 
                stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
              </svg>
            <span class="ml-3 text-lg text-pink-700">ShopNow</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 text-pink-700 cursor-pointer">Home</a>
            <a class="mr-5 text-pink-700 cursor-pointer">Men's</a>
            <a class="mr-5 text-pink-700 cursor-pointer">Women's</a>
            <a class="mr-5 text-pink-700 cursor-pointer">Contacts</a>
            <a class="mr-5 text-pink-700 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </a>
            <a class="mr-5 text-pink-700 cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </a>
              <a class="mr-5 text-pink-700 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
              </svg>
            </a>
          </nav>    
        </div>
      </header>  <!--header ends-->
       
      <!--section hero starts -->
      <section class="text-gray-600 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
          <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">New Arrival Collection
            </h1>
            <p class="mb-8 leading-relaxed text-lg text-gray-800">The store with clothes from natural silk. For everyone, who wants to feel comfort, confidance and style</p>
            <div class="flex justify-center">
              <button class="inline-flex text-white bg-pink-800 border-0 py-2 px-6 focus:outline-none hover:bg-red-800 rounded text-lg">Shop Now</button>
              
            </div>
          </div>
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
            <img class="object-cover object-center rounded" alt="hero" src="img/dress.jpg">
          </div>
        </div>
      </section> <!--section hero ends-->

</body>
</html>
